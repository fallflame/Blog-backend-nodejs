<!doctype html>
<html>
<head>
	<meta charset="UTF-8"> 
	<!--<link rel="stylesheet/less" type="text/css" href="css/main.less" />-->
	<script src="javascripts/less.min.js"></script>
	<script src="javascripts/angular.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>

<body ng-app='blog' ng-controller='BlogCtrl as blog'>
	<header>
		<h1><a href='/'>Fallflame Blog - 落火博客</a><h1>
	</header>

	<section>
		<h2>博文列表</h2>
		<ul>
			<li ng-repeat='post in blog.posts'>
				<h3>{{post.title}}</h3>
				<p>更新时间: {{post.updatedAt | date: 'medium' }}</p>
				<p> 
					<a href ng-click='blog.modifyPostByID(post._id)'>修改</a>
					<a href ng-click='blog.deletePostByID(post._id)'>删除</a>
				</p>
				<p>{{post.content}}</p>
			</li>
		</ul>
		<div>
			<a>Previous</a>
			{{blog.page}}
			<a>Next</a>
		</div>
	</section>

	<section>
		<h2>新博文</h2>

		<p>
			<label>标题: </label>
			<input type='text' ng-model='blog.newPost.title'/>
		</p>

		<p>
			<label>内容: </label><br/>
			<textarea rows="4" cols="50" ng-model='blog.newPost.content'></textarea>
		</p>

		<p><button ng-click='blog.saveNewPost()'>发布</button></p>
	</section>


	<footer>
	</footer>

	<script src='javascripts/main.js'></script>
</body>
</html>
